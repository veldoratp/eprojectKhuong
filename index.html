<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm Houses</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      a.nav-link {
        color: rgb(101, 101, 101);
      }
      a.nav-link:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" ng-app="myApp" ng-controller="ctrl">
      <!-- HEADER MENU FOR PC -->
      <div class="header-pc">
        <nav
          class="navbar navbar-expand-sm bg-light pt-20 justify-content-center"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#!home" class="navbar-brand">
                <img
                  src="image/logo.jpg"
                  alt="logo"
                  width="40px"
                  height="40px"
                />
              </a>
            </li>
            <li class="nav-item">
              <a href="#!home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#!product" class="nav-link">Product</a>
            </li>
            <li class="nav-item">
              <a href="#!membership" class="nav-link">Membership</a>
            </li>
            <li class="nav-item"><a href="#!blog" class="nav-link">Blog</a></li>
            <li class="nav-item">
              <a href="#!aboutUs" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#!contactUs" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="#!cart" class="nav-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-shopping-cart"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <circle cx="6" cy="19" r="2"></circle>
                  <circle cx="17" cy="19" r="2"></circle>
                  <path d="M17 17h-11v-14h-2"></path>
                  <path d="M6 5l14 1l-1 7h-13"></path>
                </svg>
                Cart</a
              >
            </li>
            <li class="nav-item">
              <a href="#!logInSignUp" class="nav-link"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-user"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                </svg>
                Log-in</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- END HEADER MENU FOR PC -->

      <!-- HEADER MENU FOR MOBILE -->
      <div class="header-mobile"></div>
      <!-- END HEADER MENU FOR MOBILE -->

      <!-- PAGE CONTENT -->
      <div class="section" ng-view style="min-height: 70vh"></div>
      <!-- END PAGE CONTENT -->

      <!-- FOOTER -->
      <div class="footer">
        <footer class="row">
          <div class="left col-md-4">abc</div>
          <div class="middle col-md-4">xyz</div>
          <div class="right col-md-4">ghk</div>
        </footer>
      </div>
      <!-- END FOOTER -->
    </div>

    <link src="index.css" />
    <script src="index.js"></script>
  </body>
</html>
